name: Run Backend Tests

on:
  push:
    branches:
      - develop
      - master

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: ./backend
        run: bun install

      - name: Run tests
        working-directory: ./backend
        run: bun test
